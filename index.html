<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h3 style="text-align: center; padding-top: 20px; color: #000;">CALCULATOR</h3>
        <div class="calculator_display">
            <!-- This space is the calculator's screen -->
        </div>
        <div class="calculator_keys">
            <button class="key--operator" data-action="add">
                <h4>+</h4>
            </button>
            <button class="key--operator" data-action="subtract">
                <h4>-</h4>
            </button>
            <button class="key--operator" data-action="multiply">
                <h4>&times;</h4>
            </button>
            <button class="key--operator" data-action="divide">
                <h4>&divide;</h4>
            </button>
            <button>
                <h4>7</h4>
            </button>
            <button>
                <h4>8</h4>
            </button>
            <button>
                <h4>9</h4>
            </button>
            <button>
                <h4>4</h4>
            </button>
            <button>
                <h4>5</h4>
            </button>
            <button>
                <h4>6</h4>
            </button>
            <button>
                <h4>1</h4>
            </button>
            <button>
                <h4>2</h4>
            </button>
            <button>
                <h4>3</h4>
            </button>
            <button>
                <h4>0</h4>
            </button>
            <button data-action="decimal">
                <h4>.</h4>
            </button>
            <button data-action="clear">
                <h4>AC</h4>
            </button>
            <button id="equal-to" class="key--equal" data-action="calculate">
                <h4>=</h4>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
